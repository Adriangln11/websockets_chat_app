<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
    <title>App</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white">Navbar</a>
        </div>
    </nav>
    
    <main class="vw-100 p-3">


        <div id="messages" class="d-flex flex-column p-3"></div>
        
        <div class="position position-absolute bottom-0 start-0 end-0 d-flex flex-column align-items-center my-3 text">
            <small id="typing" class="text-secondary my-1"></small>
            <div class="w-100 d-flex justify-content-center">
                <input id="input" class="w-75" type="text" placeholder="Message...">
                <button id="submit" class="btn btn-primary" type="button" id="button-addon2">Send</button>
            </div>
        </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
